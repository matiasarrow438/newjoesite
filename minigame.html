<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Catcher - HIGH INFLUENTIAL MALE</title>
    <link rel="icon" type="image/x-icon" href="assets/high-influential-male.png">
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('assets/backgroundmini.png') center/cover no-repeat;
            font-family: 'Gagalin', sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: auto;
            transform: translateX(-50%);
            z-index: 2;
            transition: left 0.1s ease-out;
            filter: brightness(0.8) contrast(1.2) 
                   drop-shadow(0 0 5px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 10px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 15px rgba(0, 0, 0, 0.9));
        }

        .money {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1;
            animation: rotate 2s infinite linear;
            filter: brightness(0.8) contrast(1.2)
                   drop-shadow(0 0 5px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 10px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 15px rgba(0, 0, 0, 0.9));
        }

        .bomb {
            position: absolute;
            width: 60px;
            height: auto;
            z-index: 1;
            filter: brightness(0.8) contrast(1.2)
                   drop-shadow(0 0 5px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 10px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 15px rgba(0, 0, 0, 0.9));
        }

        .speed-boost {
            position: absolute;
            width: 60px;
            height: auto;
            z-index: 1;
            filter: brightness(0.8) contrast(1.2)
                   drop-shadow(0 0 5px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 10px rgba(0, 0, 0, 1))
                   drop-shadow(0 0 15px rgba(0, 0, 0, 0.9));
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff0000;
            font-size: 24px;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #high-score {
            position: fixed;
            top: 60px;
            left: 20px;
            color: #ff0000;
            font-size: 24px;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #health-bar {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            z-index: 3;
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: #ff0000;
            transition: width 0.3s ease;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            z-index: 4;
        }

        #game-over h2 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #game-over button {
            background: none;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 0.5rem 1rem;
            font-family: 'Gagalin', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #game-over button:hover {
            background: #ff0000;
            color: black;
        }

        #back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: none;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Gagalin', sans-serif;
            font-size: 18px;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            border-radius: 5px;
        }

        #back-button:hover {
            background: #ff0000;
            color: black;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 16px;
            z-index: 3;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="controls">
            Controls:<br>
            ← → Arrow Keys<br>
            or WASD Keys
        </div>
        <a href="index.html" id="back-button">BACK</a>
        <img id="player" src="assets/high-influential-male.png" alt="Player">
    </div>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game logic
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const healthFill = document.getElementById('health-fill');
        const gameOver = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        
        let score = 0;
        let highScore = localStorage.getItem('moneyGameHighScore') || 0;
        let playerX = window.innerWidth / 2;
        let playerSpeed = 10;
        let health = 3;
        let keys = {};
        let isGameOver = false;

        highScoreElement.textContent = `High Score: ${highScore}`;
        updateHealth();

        function updateHealth() {
            healthFill.style.width = `${(health / 3) * 100}%`;
        }

        function showGameOver() {
            isGameOver = true;
            finalScore.textContent = score;
            gameOver.style.display = 'block';
        }

        function restartGame() {
            score = 0;
            health = 3;
            isGameOver = false;
            scoreElement.textContent = `Score: ${score}`;
            updateHealth();
            gameOver.style.display = 'none';
            // Remove all existing items
            const items = document.querySelectorAll('.money, .bomb, .speed-boost');
            items.forEach(item => item.remove());
            // Restart player movement
            movePlayer();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            if (isGameOver) return;
            
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && playerX > 0) {
                playerX -= playerSpeed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && playerX < window.innerWidth) {
                playerX += playerSpeed;
            }
            player.style.left = playerX + 'px';
            requestAnimationFrame(movePlayer);
        }

        movePlayer();

        // Money falling
        function createMoney() {
            if (isGameOver) return;
            
            const money = document.createElement('img');
            money.src = 'assets/100dollar.png';
            money.className = 'money';
            money.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            money.style.top = '-80px';
            gameContainer.appendChild(money);

            let pos = -80;
            let speed = 1.5 + Math.random() * 1;

            function fall() {
                if (isGameOver) return;
                
                pos += speed;
                money.style.top = pos + 'px';

                const playerRect = player.getBoundingClientRect();
                const moneyRect = money.getBoundingClientRect();

                if (
                    moneyRect.bottom >= playerRect.top &&
                    moneyRect.right >= playerRect.left &&
                    moneyRect.left <= playerRect.right &&
                    moneyRect.top <= playerRect.bottom
                ) {
                    score += 100;
                    scoreElement.textContent = `Score: ${score}`;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('moneyGameHighScore', highScore);
                        highScoreElement.textContent = `High Score: ${highScore}`;
                    }
                    gameContainer.removeChild(money);
                    return;
                }

                if (pos > window.innerHeight) {
                    gameContainer.removeChild(money);
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        // Bomb falling
        function createBomb() {
            if (isGameOver) return;
            
            const bomb = document.createElement('img');
            bomb.src = 'assets/bomb.webp';
            bomb.className = 'bomb';
            bomb.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            bomb.style.top = '-60px';
            gameContainer.appendChild(bomb);

            let pos = -60;
            let speed = 2 + Math.random() * 1;

            function fall() {
                if (isGameOver) return;
                
                pos += speed;
                bomb.style.top = pos + 'px';

                const playerRect = player.getBoundingClientRect();
                const bombRect = bomb.getBoundingClientRect();

                if (
                    bombRect.bottom >= playerRect.top &&
                    bombRect.right >= playerRect.left &&
                    bombRect.left <= playerRect.right &&
                    bombRect.top <= playerRect.bottom
                ) {
                    health--;
                    updateHealth();
                    if (health <= 0) {
                        showGameOver();
                    }
                    gameContainer.removeChild(bomb);
                    return;
                }

                if (pos > window.innerHeight) {
                    gameContainer.removeChild(bomb);
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        // Speed boost falling
        function createSpeedBoost() {
            if (isGameOver) return;
            
            const speedBoost = document.createElement('img');
            speedBoost.src = 'assets/speed.webp';
            speedBoost.className = 'speed-boost';
            speedBoost.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            speedBoost.style.top = '-60px';
            gameContainer.appendChild(speedBoost);

            let pos = -60;
            let speed = 1.5 + Math.random() * 1;

            function fall() {
                if (isGameOver) return;
                
                pos += speed;
                speedBoost.style.top = pos + 'px';

                const playerRect = player.getBoundingClientRect();
                const speedBoostRect = speedBoost.getBoundingClientRect();

                if (
                    speedBoostRect.bottom >= playerRect.top &&
                    speedBoostRect.right >= playerRect.left &&
                    speedBoostRect.left <= playerRect.right &&
                    speedBoostRect.top <= playerRect.bottom
                ) {
                    playerSpeed = 15;
                    setTimeout(() => {
                        playerSpeed = 10;
                    }, 5000);
                    gameContainer.removeChild(speedBoost);
                    return;
                }

                if (pos > window.innerHeight) {
                    gameContainer.removeChild(speedBoost);
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        // Create items periodically
        setInterval(createMoney, 1500);
        setInterval(createBomb, 3000);
        setInterval(createSpeedBoost, 10000);
    </script>
</body>
</html>
